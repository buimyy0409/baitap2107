<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Bài Tập DOM</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h2 id="result-salary">Salary: <span id="result"></span></h2>
          </div>
          <input
            type="number"
            name="days"
            id="working-days"
            placeholder="working days"
            class="form-control mt-4"
          />
          <input
            type="number"
            name="salary"
            id="salary"
            placeholder="salary per day"
            class="form-control mt-4"
          />
          <button
            class="btn btn-sm btn-success mt-4"
            onclick="handleCalcSalary()"
          >
            Calculation
          </button>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-body">
          <h3>Trung bình cộng: <span id="list-number"></span></h3>
          <div class="row mt-4">
            <div class="col">
              <input type="number" name="" id="num1" class="form-control" placeholder="0" />
            </div>
            <div class="col">
              <input type="number" name="" id="num2" class="form-control" placeholder="0" />
            </div>
            <div class="col">
              <input type="number" name="" id="num3" class="form-control" placeholder="0" />
            </div>
            <div class="col">
              <input type="number" name="" id="num4" class="form-control" placeholder="0" />
            </div>
            <div class="col">
              <input type="number" name="" id="num5" class="form-control" placeholder="0" />
            </div>
          </div>
          <button
            class="btn btn-sm btn-success mt-4"
            onclick="handleCalcTotalSum()"
          >
            Calculation
          </button>
          <div class="mt-2" id="result-total"></div>
        </div>
      </div>
    <div class="card mt-4">
      <div class="card-body">
        <label for="inp-dollar" class="mb-4">Dollar </label>
        <input
          type="number"
          name=""
          id="inp-dollar"
          class="form-control"
          placeholder="0"
        />
        <button
            class="btn btn-sm btn-success mt-4 mb-4"
            onclick="handleChangeCurrency()"
          >
            Change
          </button>
          <h3>Tiền Việt Nam: <span id="change"></span></h3>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body" id="items-container">
        <button
            class="btn btn-sm btn-success mt-4 mb-4"
            onclick="handlePrintList()"
          >
            Print
          </button>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="card-title">
        </div>
        <label for="length">Chiều dài: </label>
        <input
          type="number"
          name="length"
          id="length"
          placeholder="chieu dai"
          class="form-control mt-2 mb-2"
        />
        <label for="width">Chiều rộng: </label>
        <input
          type="number"
          name="width"
          id="width"
          placeholder="chieu rong"
          class="form-control mt-2 mb-4"
        />
        <h4>Chu vi hình chữ nhật: <span id="chu-vi"></span></h4>
        <button
          class="btn btn-sm btn-success mt-2 mb-4"
          onclick="handleCalcSize()"
        >
          Chu vi
        </button>
        
        <br>
        <h4>Diện tích hình chữ nhật: <span id="dien-tich"></span></h4>
        <button
          class="btn btn-sm btn-success mt-2"
          onclick="handleCalcArea()"
        >
          Diện tích
        </button>
      </div>
    </div>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
